id: boost_timer_${index}
mode: restart
parameters:
  delay_ms: int
then:
  - if:
      condition:
        lambda: return id(zone_${index}).preset == ClimatePreset::CLIMATE_PRESET_BOOST;
      then:
        - delay: !lambda return delay_ms;
        - logger.log: "zone_${index} boost time expired."
        - climate.control:
            id: zone_${index}
            preset: HOME
  